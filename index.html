<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Ball Breakout</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body tabindex="0">
  <header>
    <h1>Two-Ball Breakout</h1>
  </header>
  
  <main>
    <section id="config-panel" class="config" role="form" aria-label="Game Configuration">
      <h2>Configuration</h2>
      
      <label for="theme">Color Theme:</label>
      <select id="theme" aria-label="Color theme">
        <option value="classic">Classic (Black & White)</option>
        <option value="ocean">Ocean (Blue & Teal)</option>
        <option value="sunset">Sunset (Purple & Gold)</option>
        <option value="forest">Forest (Green & Aqua)</option>
        <option value="candy">Candy (Pink & Yellow)</option>
        <option value="holiday">Holiday (Red & Green)</option>
        <option value="luxury">Luxury (Black & Gold)</option>
      </select>
      
      <label for="gridWidth">Grid Width (squares):</label>
      <input type="number" id="gridWidth" min="5" max="50" value="20" aria-label="Grid width">
      
      <label for="gridHeight">Grid Height (squares):</label>
      <input type="number" id="gridHeight" min="5" max="50" value="15" aria-label="Grid height">
      
      <label for="blackBallCount">Black Balls:</label>
      <input type="number" id="blackBallCount" min="0" max="10" value="1" aria-label="Number of black balls">
      
      <label for="whiteBallCount">White Balls:</label>
      <input type="number" id="whiteBallCount" min="0" max="10" value="1" aria-label="Number of white balls">
      
      <label for="blackStartAngle">Black Ball Angle (degrees):</label>
      <input type="number" id="blackStartAngle" min="0" max="359" value="45" aria-label="Black ball starting angle">
      
      <label for="whiteStartAngle">White Ball Angle (degrees):</label>
      <input type="number" id="whiteStartAngle" min="0" max="359" value="135" aria-label="White ball starting angle">
      
      <label for="ballSpeed">Ball Speed (squares/sec):</label>
      <input type="number" id="ballSpeed" min="1" max="20" value="5" step="0.5" aria-label="Ball speed">
      
      <label for="seed">Random Seed (optional):</label>
      <input type="text" id="seed" placeholder="Leave blank for random" aria-label="Random seed">
      
      <div class="controls">
        <button id="startBtn" aria-label="Start simulation">Start</button>
        <button id="pauseBtn" disabled aria-label="Pause simulation">Pause</button>
        <button id="resumeBtn" disabled aria-label="Resume simulation">Resume</button>
        <button id="resetBtn" aria-label="Reset simulation">Reset</button>
      </div>
    </section>
    
    <section id="canvas-container">
      <div id="p5-canvas"></div>
    </section>
  </main>
  
  <script src="assets/vendor/p5.min.js"></script>
  <script src="scripts/physics.js"></script>
  <script src="scripts/grid.js"></script>
  <script src="scripts/ball.js"></script>
  <script src="scripts/colorRules.js"></script>
  <script src="scripts/gridInit.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/sketch.js"></script>
</body>
</html>
